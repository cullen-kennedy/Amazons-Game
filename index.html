<!DOCTYPE html>
<html>
  <head>
    <title>AMAZONS</title>
    <link rel="stylesheet" type='text/css' href="main.css" />
  </head>
  <body>
    <h1>AMAZONS</h1>
    <div id="menu" >
      <div class="menu-form" id="new-form">
        <p>Start a Game</p>
        <input type="text" name="name" id="nameNew" placeholder="Enter your name" required>
        <button id="new">New Game</button>
      </div>
      <div class="menu-form" id="join-form">
         <p>Join a Game</p>
        <input type="text" name="name" id="nameJoin" placeholder="Enter your name" required>
        <input type="text" name="room" id="room" placeholder="Enter Game ID" required>
        <button id="join">Join Game</button>
      </div>
    </div>	
    <div class=room-info>
      <p id="roomid"></p>
        <p id="message"></p>
    </div>
  <div id="bigAlert"></div>
  <canvas id="canvas"></canvas>
  <script src='node_modules/jquery/dist/jquery.min.js'></script>
  <script type="application/javascript" src="http://localhost:5000/socket.io/socket.io.js"></script>
  <script type="application/javascript" src="/dist/main.js"></script>
    
  </body>
</html>
